<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>No.Virus Deploy</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }
    #terminal {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="terminal">Initializing No.Virus Payload...
</div>
  <script>
    const terminal = document.getElementById("terminal");
    function payload() {
      const msg = ">> [No.Virus] Injected payload @ " + new Date().toLocaleTimeString();
      terminal.textContent += msg + "\n";
      const el = document.createElement("iframe");
      el.style.display = "none";
      el.src = "javascript:'<script>console.log(\'No.Virus payload running...\')<\/script>'";
      document.body.appendChild(el);
    }
    setInterval(payload, 10000);
  </script>
</body>
</html>
